name: yande_gui
description: "Cross-platform GUI for yande"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.8.1+35

environment:
  sdk: '>=3.7.2 <4.0.0'
  flutter: '>=3.35.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  core:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0
  permission_handler: ^12.0.1

  meta:
  flutter_riverpod: ^3.0.0-dev.16
  riverpod_annotation: ^3.0.0-dev.16
  path_provider: ^2.1.5
  visibility_detector: ^0.4.0+2
  path: ^1.9.1
  loading_more_list: ^7.1.0
  extended_image:
    git:
      url: https://github.com/normalllll/extended_image.git
      ref: master
  flutter_easyloading: ^3.0.5
  url_launcher: ^6.3.2
  vector_math: ^2.2.0
  flutter_animate: ^4.5.2
  file_picker: ^10.3.2
  i18n: ^4.2.5

  collection: any
dev_dependencies:
  flutter_lints: ^6.0.0
  build_runner:
  custom_lint:
  riverpod_generator: ^3.0.0-dev.16
  riverpod_lint: ^3.0.0-dev.16
flutter:
  uses-material-design: true

  assets:
    - assets/tag_translations/